stages:
  - build
  - test

default:
  image: ubuntu:20.04
  cache:
    paths:
      - ~/.cache/pip/
  before_script:
    - apt -y update
    - apt -y install apt-utils
    - apt -y install net-tools python3.8 python3-pip
    - apt -y upgrade
    - pip3 install -r requirements/test.txt


migrations:
  stage: build
  script:
    - DJANGO_SETTINGS_MODULE=devngo_django.settings.test python3 src/manage.py makemigrations
    - DJANGO_SETTINGS_MODULE=devngo_django.settings.test python3 src/manage.py migrate
    - DJANGO_SETTINGS_MODULE=devngo_django.settings.test python3 src/manage.py check


django-tests:
  stage: test
  script:
    - DJANGO_SETTINGS_MODULE=devngo_django.settings.test coverage run src/manage.py test src/
